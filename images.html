<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <a href=search.html>Search</a>
            <a id="signin" href=https://accounts.google.com/signin>Sign in</a>
        </div>
        <div>
            <img id="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/220px-Google_Images_2015_logo.svg.png" alt="Google Images Logo" width="276">
        </div>
        <div>
            <img id="glass" src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_640.png" alt="Magnifying Glass" width="18">
        </div>
        <form action="https://google.com/images">
            <div>
               <input id="sinput" type="text" name="q" autocomplete="off">
            </div>  
            <div>
               <input id="senter" type="submit" value="Image Search">
           </div>
       </form>
    </body>
</html>
