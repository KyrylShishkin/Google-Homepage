<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <a href=search.html>Search</a>
            <a id="signin" href=https://accounts.google.com/signin>Sign in</a>
        </div>
        <header>Advanced Search</header>
        <hr>
        <form action="https://google.com/search">
            <div>
                <input id="ainput1" type="text" name="as_q" autocomplete="off">
            </div>
            <div>
                <input id="ainput2" type="text" name="as_epq" autocomplete="off">
            </div>
            <div>
                <input id="ainput3" type="text" name="as_oq" autocomplete="off">
            </div>
            <div>
                <input id="ainput4" type="text" name="as_eq" autocomplete="off">
           </div>
           <div>
               <input id="aenter" type="submit" value="Advanced Search">
           </div>
        </form>
      <div id="asinfo">
        <div id=asinfohead>
            Find pages with...
        </div>
        all these words: <br>
        this exact word or phrase: <br>
        any of these words: <br>
        none of these words: <br>
      </div>
    </body>
</html>
